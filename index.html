<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

    <div class="full-image">
        <img src="images/image-equilibrium.jpg" alt="art-piece">
    </div>
    <main>
        <div class="card">
            <div class="nft">
                <img class="nft-img" src="images/image-equilibrium.jpg" alt="art-piece">
                <div class="overlay">
                    <img class="icon-view" src="images/icon-view.svg" alt="icon-view">
                </div>
            </div>
            <h1 class="title">Equilibrium #3429</h1>

            <p class="description">Our Equilibrium collection promotes balance and calm.</p>

            <div class="price">
                <div class="eth">
                    <img class="icon-eth" src="images/icon-ethereum.svg" alt="icon-eth">
                    <p class="eth-price">0.041 ETH</p>
                </div>
                <div class="time">
                    <img class="icon-clock" src="images/icon-clock.svg" alt="icon-clock">
                    <p class="time-display">3 days left</p>
                </div>
            </div>

            <div class="artist">
                <img class="avatar" src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span class="artist-name">Jules Wyvern</span></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/davidelng">Davide Longo</a>.
        </div>
    </footer>

    <script>
        const fullImage = document.querySelector('.full-image');
        const overlay = document.querySelector('.overlay');

        overlay.addEventListener('click', () => {
            fullImage.classList.add('full-image-open');
        })
        fullImage.addEventListener('click', () => {
            fullImage.classList.remove('full-image-open');
        })
    </script>
</body>

</html>
